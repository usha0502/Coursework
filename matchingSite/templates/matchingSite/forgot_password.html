<!DOCTYPE html>
<html lang="en">

<head>
    <title> Matching site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

<body>
        {% load static %}
    <header class="masthead">
        <div class="  d-flex h-75 align-items-center">
            <div class="mx-auto text-center">
                <p class="text-white-50 mx-auto wordsizelogin">Forgot your password?</p>
                <p class="text-white-50 mx-auto">An email will be sent to you containing a new password.</p>
                <form method="POST" action="/forgot_password_info/">
                    {% csrf_token %}
                    <input type='text' name="username" class="form-control text-center" id="username" placeholder="Enter your username here">
                    <br>
                    <div class="col-sm-30 text-center ">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
    </header>
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
